name: "동기화(수동 PR) · GAS → GitHub"

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Restore clasp credentials (robust)
        shell: bash
        env:
          CLASPRC_JSON_B64: ${{ secrets.CLASPRC_JSON_B64 }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, base64, pathlib
          b64 = os.environ["CLASPRC_JSON_B64"].strip()
          data = base64.b64decode(b64)
          p = pathlib.Path.home()/".clasprc.json"
          p.write_bytes(data)
          p.chmod(0o600)
          print("wrote", p)
          PY

      - name: Verify project files
        shell: bash
        run: |
          set -euo pipefail
          test -f .clasp.json
          clasp -v

      - name: Pull latest from Apps Script
        run: clasp pull

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: gas-sync/${{ github.run_id }}
          title: "GAS → GitHub 동기화"
          commit-message: "sync: pull changes from Apps Script"
          body: |
            Apps Script 웹 편집기에서 수정한 변경분을 GitHub에 반영하는 PR입니다.