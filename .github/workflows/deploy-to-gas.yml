name: "배포(main) · GitHub → GAS"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Restore clasp credentials (robust)
        shell: bash
        env:
          CLASPRC_JSON_B64: ${{ secrets.CLASPRC_JSON_B64 }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, base64, pathlib
          b64 = os.environ["CLASPRC_JSON_B64"].strip()
          data = base64.b64decode(b64)
          p = pathlib.Path.home()/".clasprc.json"
          p.write_bytes(data)
          p.chmod(0o600)
          print("wrote", p)
          PY

      - name: Verify project files
        shell: bash
        run: |
          set -euo pipefail
          test -f .clasp.json
          clasp -v

      - name: Push to Apps Script
        run: clasp push